<!DOCTYPE html>

<html dir="">
<head>
    <title>Button and field</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="resource-type" content="document"/>
    <link rel="icon" type="image/png" href="favicon.ico"/>

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        border: 0;
    }

    .field {
        height: 47px;
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #757474;
        background: #fff;
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
        float: left;
    }

    .button {
        height: 47px;
        width: 144px;
        font-size: 19px;
    }

    .help-block {
        padding-top: 7px;
        color: #676767;
    }

    .help-block[dir="ltr"]  {
        text-align: left;
    }

    .help-block[dir="rtl"] {
        text-align: right;
    }

    #one, #two, #center {
        display: table-cell;
        vertical-align: top;
    }
    #center div{
        display: block;
        width: 15px;
        height: 1px;
    }
    #one {
        left: 0;
        width: 100%;
    }

</style>

<body>


<div id="searchbar">
    <br><br><br>
    <div id="container">
        <div id="one">
            <input type="text" class="field">
        </div>
        <div id="center">
            <div></div>
        </div>
        <div id="two">
            <input type="button" class="button" value="Send code">
        </div>
    </div>
    <div class="help-block">
        Example: 72A22EF8-8766-4359-3978-EBBAC445687A
    </div>
</div>


</body>
</html>
